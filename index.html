<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Placed 2</title>
</head>

<body>
    <div id="card">
        <div class="card-container">
            <div id="order-placed-check">
                <div class="check-logo">
                    <i class="fa-solid fa-check"></i>
                </div>
                <div class="order-status">
                    <h2>Order placed!</h2>
                </div>
                <div class="order-info">
                    <p>Thank you for your order, you will receive it in <span>45 minutes</span></p>
                </div>
            </div>
            <div id="card-info">
                <div class="card-address-info">
                    <i class="fa-solid fa-paper-plane"></i>
                    <p>Your order will be send to this address:</p>
                </div>
                <div class="location">
                    <i class="fa-solid fa-location-dot"></i>
                    <p>3711 Schutz Meadow</p>
                </div>
                <div class="phone">
                    <i class="fa-solid fa-phone"></i>
                    <p>0839939912</p>
                </div>
                <div class="mail">
                    <i class="fa-solid fa-envelope"></i>
                    <p>gorczy.tamara@yahoo.com</p>
                </div>
            </div>
            <div id="request">
                <div class="request-message">
                    <i id="msg" class="fa-solid fa-message"></i>
                    <p>No Mushroom, please</p>
                    <i id="smile" class="fa-solid fa-face-smile"></i>
                </div>
            </div>
            <div id="payment-info">
                <div class="payment">
                    <p>The payment of &dollar;17.95E you'll make when the courier arrives with your order.</p>
                </div>
            </div>

        </div>
    </div>



    <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
